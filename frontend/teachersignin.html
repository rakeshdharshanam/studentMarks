    <script type="text/javascript">
      
      async function teachersignin(){

        var formData = new FormData(document.getElementById("teachersigninform"));
        var name = formData.get("teachername");
        var password = formData.get("teacherpassword");

        var url = "http://www.localhost:8081/getteacherlogins/"+name;

        console.log(name+" "+password);

        axios.get(url).then((res)=>{console.log(res.data);});

        var teacherdata = await axios.get(url);
        var teacher = teacherdata.data;

        if(teacher["password"] == password){
          document.getElementById("result").innerHTML = "<h1>success</h1>"; 
          window.location.href = "homepage.html";
        }

        else{
          document.getElementById("result").innerHTML = "<h1>failed</h1>";
        }

      }

    </script>
